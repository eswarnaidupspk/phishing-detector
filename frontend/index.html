<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Phishing Website Detector</h1>
            <p>AI-powered URL analysis to protect you from phishing attacks</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="Enter URL to check (e.g., example.com or https://example.com)"
                        autocomplete="off"
                    >
                    <button id="checkBtn" onclick="checkURL()">
                        <span id="btnText">Check URL</span>
                        <span id="btnLoader" class="loader" style="display: none;"></span>
                    </button>
                </div>
            </div>

            <div id="result" class="result-section" style="display: none;">
                <div class="result-card">
                    <div id="resultIcon" class="result-icon"></div>
                    <h2 id="resultTitle"></h2>
                    <div class="confidence-bar">
                        <div class="confidence-label">
                            <span>Confidence</span>
                            <span id="confidenceValue"></span>
                        </div>
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                    </div>
                    <div class="probabilities">
                        <div class="prob-item">
                            <span class="prob-label">Legitimate</span>
                            <span id="legitProb" class="prob-value"></span>
                        </div>
                        <div class="prob-item">
                            <span class="prob-label">Phishing</span>
                            <span id="phishProb" class="prob-value"></span>
                        </div>
                    </div>
                </div>

                <div class="features-card">
                    <h3>üìä URL Analysis Features</h3>
                    <div id="featuresList" class="features-grid"></div>
                </div>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>
        </div>

        <footer>
            <p>‚ö†Ô∏è This tool uses machine learning for detection. Always verify suspicious URLs through official channels.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
